<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크</title>
</head>
<body>
    <!-- ol 태그와 ul 태그는 리스트를 작설할 때 사용하고 
    짝이 존재하는데 li 태그와 같이 사용한다. -->
    <!-- ol 태그의 속성은 번호가 매겨지는 리스트 -->
    <!-- a 태그의 속성은 href에 작성된 해당 결로로 이동시켜준다. -->
    <!-- 현재 폴더의 루트 경로는 / 경로의 시작점 -->
    <!-- 현재 파일과 동일 선상의 경로는 ./ 로 표현-->
    <!-- 현재 파일의 상위 선상 경로는 ../ 로 표현 -->
    <ol>
        <li><a href="./1.html">로그인 페이지로 이동</a></li>
        <li><a href="./2.html">메인 페이지로 이동</a></li>
        <li><a href="./3.html">마이 페이지로 이동</a></li>
    </ol>
    <!-- ul 태그는 번호가 매겨지지 않는 리스트 스타일 -->
    <ul>
        <li><a href="./page/temp/4.html">장바구니로 이동</a></li>
        <li>두 번째</li>

    </ul>
</body>
</html>
