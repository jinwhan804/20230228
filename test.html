<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 테이블에 border-collapse 속성을 추가하면 떨어져 있던 선이 겹쳐진다. -->
     <table style="width: 100%; border-collapse: collapse;">
        <!-- caption 태그로 테이블의 이름을 작성해준다. -->
        <caption>
            테이블 이름
        </caption>
        <!-- column의 줄임말, 세로 줄을 의미 -->
        <col style="width: 50px;">
        <col style="width: 100px;">
        <col style="width: 200px;">
        <col style="width: 200px;">
        <col style="width: 200px;">
        <tr>
            <!-- 테이블 제일 위의 이름 테이블 해더 -->
            <!-- border는 테두리를 바꿔줄 수 있는 속성 
                첫 번째 선의 굵기 두 번째 선의 타입, 세 번째 테두리의 색 -->
            <th style="border: 1px solid black;">번호</th>
            <th style="border: 1px solid black;">이름</th>
            <th style="border: 1px solid black;">나이</th>
            <th colspan="2" style="border: 1px solid black;">성별</th>
        </tr>
        <!-- colspan 속성은 가로로 병합을 시켜준다. -->
        <tr>
            <th style="border: 1px solid black;">1</th>
            <td style="border: 1px solid black;">홍길동</td>
            <td style="border: 1px solid black;">35</td>
            <td style="border: 1px solid black;">남성</td>
            <!-- background-color 태그의 배경색을 지정해준다. -->
            <!-- text-align: center 속성을 주면 텍스트가 중앙 정렬이 된다. -->
            <td rowspan="3" style="border: 1px solid black; background-color: aqua; text-align: center;">한국</td>
        </tr>        
        <!-- rowspan 속성은 세로로 병합을 시켜준다. -->
        <tr>
            <th style="border: 1px solid black;">2</th>
            <td style="border: 1px solid black;">홍길동</td>
            <td style="border: 1px solid black;">35</td>
            <td style="border: 1px solid black;">남성</td>
        </tr>
        <tr>
            <th style="border: 1px solid black;">3</th>
            <td style="border: 1px solid black;">홍길동</td>
            <td style="border: 1px solid black;">35</td>
            <td style="border: 1px solid black;">남성</td>            
        </tr>
    </table>
</body>
</html>
